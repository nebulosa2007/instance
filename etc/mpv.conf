terminal=no
hwdec=auto
script-opts=ytdl_hook-ytdl_path=/usr/bin/yt-dlp

[X11]
gpu-context=x11

[WAYLAND]
gpu-context=wayland

[FHD]
ytdl-format=bestvideo[height<=?1080][vcodec^=avc]+bestaudio[ext=m4a]/bestvideo[height<=?1080][vcodec^=avc]+bestaudio/best[height<=?1080][vcodec^=avc]/best[height<=?1080]/best

[HD]
ytdl-format=bestvideo[height<=?720][vcodec^=avc]+bestaudio[ext=m4a]/bestvideo[height<=?720][vcodec^=avc]+bestaudio/best[height<=?720][vcodec^=avc]/best[height<=?720]/best

[nettop]
profile=X11
profile=FHD

[nettopHD]
fs=yes
profile=X11
profile=HD

[notebook]
profile=WAYLAND
profile=HD
