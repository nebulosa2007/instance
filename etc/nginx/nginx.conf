
#user http;
worker_processes  1;
worker_rlimit_nofile 2048;

#error_log  logs/error.log;
error_log syslog:server=unix:/dev/log,facility=local7,tag=nginx,severity=error;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


# Load all installed modules
include modules.d/*.conf;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '"$ssl_protocol" "$ssl_cipher" "$ssl_server_name"';

    access_log syslog:server=unix:/dev/log,facility=local7,tag=nginx,severity=info main;

    types_hash_max_size 4096;

    limit_req_zone $binary_remote_addr zone=security:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

    include    security/bad_options.conf;

    sendfile        on;
